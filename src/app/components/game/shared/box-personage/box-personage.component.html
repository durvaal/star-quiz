<div class="card person">
  <img class="card-img-top img-personage" [src]="pathImage[0]['path_image']" alt="Card image cap">
  <div class="card-body">
    <form [formGroup]="form">
      <input type="text" placeholder="Nome do personagem" class="form-control" formControlName="reply">

      <button type="button" class="btn btn-success action-quiz" (click)="setPontuation()" [disabled]="!form.valid">
        <img src="assets/img/pencil.png" alt="Reply quiz">
      </button>

      <button type="button" class="btn btn-info action-quiz" (click)="setDetail()" data-toggle="modal" data-target="#modalDatails">
        <img src="assets/img/loupe.png" alt="Detail person">
      </button>

      <button class="button-none" type="button" #modalResult data-toggle="modal" data-target="#modalResult"></button>

      <button class="button-none" type="button" #modalNext data-toggle="modal" data-target="#modalNext"></button>
    </form>
  </div>
</div>

<app-modal-generic [personageDetail]="personageDetail" [pontuation]="result" (openModalNext)="openModalNext($event)"></app-modal-generic>
